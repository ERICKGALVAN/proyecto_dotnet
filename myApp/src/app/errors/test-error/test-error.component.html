<ng-container>
  <div class="m"></div>
  <button class="btn btn-outlined primary mt-5" (click)="get400Error()">
    Test 400 error
  </button>
  <button class="btn btn-outlined primary mt-5" (click)="get401Error()">
    Test 401 error
  </button>
  <button class="btn btn-outlined primary mt-5" (click)="get404Error()">
    Test 404 error
  </button>
  <button class="btn btn-outlined primary mt-5" (click)="get500Error()">
    Test 500 error
  </button>
  <button
    class="btn btn-outlined primary mt-5"
    (click)="get400ValidationError()"
  >
    Test 400 validation error
  </button>
  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
</ng-container>
