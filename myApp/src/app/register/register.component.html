<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
  <h2 class="text-center text-primary">Registrarte</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Nombre de usuario"
    />
  </div>
  <div class="mb-3">
    <label>Usuario favorito</label>
    <select class="form-select">
      <option
        *ngFor="let user of usersFromHomeComponent"
        [value]="user.userName"
      >
        {{ user.userName }}
      </option>
    </select>
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-sucess" type="submit">Registrarte</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancelar
    </button>
  </div>
</form>
